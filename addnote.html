<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title> </title>
</head>

<body>
  <h1>CREAR NOTA</h1>
  <div class="card m-auto" style="max-width: 350px; mb-3">
    <form id="formulario" class="mb-3">
      <div class="input-group mb-3">
        <span class="input-group-text" >Titulo</span>
        <input id="titulo" type="text" class="form-control" placeholder="Ingresa el Titulo (4 a 60 caracteres)"
          aria-label="Username" aria-describedby="basic-addon1" minlength="4" maxlength="60" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">NOTA</span>
        <textarea id="nota" class="form-control" aria-label="With textarea"
          placeholder="Ingresa el contenido de la nota - (4 a 500 caracteres)" minlength="4" maxlength="500"required></textarea>
      </div>
        
      <button type="submit">Enviar</button>
      <div id="alerta" class="alert alert-danger d-none" role="alert"> Datos Incorrectos </div>
    </div>
  
    </form>
  </div>
  
  <!--Group Cards-->

  <div class="card-group d-flex flex-column d-none" id="groupNotes" >
  </div> 
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
