<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


  <link rel="stylesheet" href="./style.css" />

  <title>Desafio CRUD</title>
</head>

<body>
  <h1>Desafio CRUD</h1>
  <!-- SECCION BOTON CREAR NOTA -->
  <section>
    <div class="list-group d-flex justify-content-center ">
      <a class="list-group-item list-group-item-action active d-flex justify-content-center" href="./addnote.html" >
        CREAR NOTA
      </a>
    </div>
    <!-- BUSQUEDA DE CARDS-->
    <div class="mt-5 mb-3">
      <form id="formBusqueda">
        <label for="busqueda">Búsqueda</label>
        <input id="busqueda" type="text">
        <button type="submit">Buscar</button>
        <button type="button" onclick="limpiarFiltro()">Limpiar</button>
        <div id="alertaBusqueda" class="alert alert-info d-none">No hay resultados para la búsqueda</div>
      </form>
    </div>
  </section>
  <!--SECCION MUESTRA CARDS-->

  <section>

<div class="card-group d-flex flex-column" id="groupNotes" >
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" id="cardTitulo">Card Title</h5>
      <textarea id="textCard" class="form-control" aria-label="With textarea"></textarea>
      <p class="card-text" id="idCard"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
</div>



  </section>

  <!-- Modal Detalle -->
  <div class="modal fade" id="modalDetalle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">NOTA</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="detalleUsuario" class="modal-body">
          <p>Titulo</p>
          <p>Nota</p>
          <p>id</p>
          <p>Fecha de Publicacion</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  

<!-- Modal Editar Usuario -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">EDITAR NOTA</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="formularioEditar" class="mb-3">
        <div class="input-group mb-3">
          <span class="input-group-text" >Editar Titulo</span>
          <input id="editarTituloInput" type="text" class="form-control" placeholder="Ingresa el Titulo (4 a 60 caracteres)"
            aria-label="Username" aria-describedby="basic-addon1" minlength="4" maxlength="60" required>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Editar Contenido NOTA</span>
          <textarea id="editarNotaInput" class="form-control" aria-label="With textarea"
            placeholder="Ingresa el contenido de la nota - (4 a 500 caracteres)" minlength="4" maxlength="500"required></textarea>
        </div>
          
        <button type="submit">Enviar</button>
        <div id="alerta" class="alert alert-danger d-none" role="alert"> Datos Incorrectos </div>
      </div>
    
      </form>
    </div>
  </div>
</div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="./index.js"></script>

    -->
</body>

</html>
